<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet"/>
    <title>Lesson 1</title>
</head>
<body>
<div class="container">
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="notifyBody">
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <menu class="nav nav-pills mb-4">
        <li class="nav-item">
            <a href="index.html" class="nav-link active">Главная</a>
        </li>
        <li class="nav-item">
            <a href="users/users.html" class="nav-link">Пользователи</a>
        </li>
        <li class="nav-item">
            <a href="form/form.html" class="nav-link">Форма</a>
        </li>
        <li class="nav-item">
            <a href="todo/todo.html" class="nav-link">Список дел</a>
        </li>
    </menu>
    <div class="row">
        <div class="col-6">
            <input id="filter" class="form-control" type="text" placeholder="фильтр" aria-label="default input example">
        </div>
        <div class="col"></div>
        <div class="col-1">
            <button class="btn btn-primary open-modal" id="buttonAdd">Добавить</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col relative">
            <table class="table table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col" data-sort="id">#</th>
                        <th scope="col" data-sort="first_name">Имя</th>
                        <th scope="col" data-sort="last_name">Фамилия</th>
                        <th scope="col" data-sort="date_of_birth">Дата рождения</th>
                        <th scope="col" data-sort="gender">Пол</th>
                        <th scope="col" data-sort="state">Штат</th>
                        <th scope="col" data-sort="address">Адрес</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div class="loader" id="loader">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-between">
                    <li class="page-item"><a class="page-link" href="#" id="prev">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="next">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новый сотрудник</h5>
                    <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form id="form">
                            <div class="mb-3">
                                <div class="row">
                                    <label class="col-form-label">Пол:</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">
                                        Мужской
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                        Женский
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="staff-first_name" class="col-form-label">Имя:</label>
                                        <input type="text" class="form-control" id="staff-first_name" name="first_name">
                                    </div>
                                    <div class="col">
                                        <label for="staff-last_name" class="col-form-label">Фамилия:</label>
                                        <input type="text" class="form-control" id="staff-last_name" name="last_name">
                                    </div>
                                    <div class="col">
                                        <label for="staff-date" class="col-form-label">Дата:</label>
                                        <input type="date" class="form-control" id="staff-date" name="date_of_birth">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="staff-salary" class="col-form-label">Штат:</label>
                                        <input type="text" step="100" class="form-control" id="staff-salary" name="state">
                                    </div>
                                    <div class="col">
                                        <label for="staff-age" class="col-form-label">Адрес:</label>
                                        <input type="text" class="form-control" id="staff-age" name="street">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal">Отменить</button>
                    <button type="button" class="btn btn-primary save-modal" id="save-modal">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script defer src="index.js"></script>
</body>
</html>
