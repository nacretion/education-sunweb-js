<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet"/>
    <title>Lesson 1</title>
</head>
<body>
<div class="container">
    <menu class="nav nav-pills mb-4">
        <li class="nav-item">
            <a href="index.html" class="nav-link active">Главная</a>
        </li>
        <li class="nav-item">
            <a href="users/users.html" class="nav-link">Пользователи</a>
        </li>
        <li class="nav-item">
            <a href="form/form.html" class="nav-link">Форма</a>
        </li>
        <li class="nav-item">
            <a href="todo/todo.html" class="nav-link">Список дел</a>
        </li>
    </menu>
    <div class="row">
        <div class="col-6">
            <input id="filter" class="form-control" type="text" placeholder="фильтр" aria-label="default input example">
        </div>
        <div class="col"></div>
        <div class="col-1">
            <button class="btn btn-primary open-modal" id="buttonAdd">Добавить</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <table class="table table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col" data-sort="id">#</th>
                        <th scope="col" data-sort="name">Имя</th>
                        <th scope="col">Навыки</th>
                        <th scope="col" data-sort="employment_at">Дата</th>
                        <th scope="col" data-sort="gender">Пол</th>
                        <th scope="col" data-sort="age">Возраст</th>
                        <th scope="col" data-sort="salary">Зарплата</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новый сотрудник</h5>
                    <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form id="form">
                            <div class="mb-3">
                                <div class="row">
                                    <label class="col-form-label">Пол:</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">
                                        Мужской
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                        Женский
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="staff-name" class="col-form-label">Имя:</label>
                                        <input type="text" class="form-control" id="staff-name" name="name">
                                    </div>
                                    <div class="col">
                                        <label for="staff-date" class="col-form-label">Дата:</label>
                                        <input type="date" class="form-control" id="staff-date" name="employment_at">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="staff-salary" class="col-form-label">Зарплата:</label>
                                        <input type="number" step="100" class="form-control" id="staff-salary" name="salary">
                                    </div>
                                    <div class="col">
                                        <label for="staff-age" class="col-form-label">Возраст:</label>
                                        <input type="number" class="form-control" id="staff-age" name="age">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="staff-skills" class="col-form-label">Навыки:</label>
                                <textarea class="form-control" id="staff-skills" name="skills" rows="6"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal">Отменить</button>
                    <button type="button" class="btn btn-primary save-modal" id="save-modal">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script defer src="index.js"></script>
</body>
</html>
